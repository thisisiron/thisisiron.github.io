<script>
    function run(ele) {
        if(event.key === 'Enter' || event.keyCode == 13) {
            // alert(ele.value);
            answer = ele.value
            if(answer == ""){
                // Check 
            }
            else if(answer.toUpperCase() == "UNZIP IRON.ZIP"){
                move();
                alert("ðŸ› ");
            }
            else{
                document.getElementById('answer').value = "";
                alert('Oh Yeah!');
            }    
        }
    }

    var i = 0;
    function move() {
        if (i == 0) {
            i = 1;
            var elem = document.getElementById("myBar");
            var width = 1;
            var id = setInterval(frame, 10);
            function frame() {
            if (width >= 100) {
                clearInterval(id);
                i = 0;
            } else {
                width+=.5;
                elem.style.width = width + "%";
            }
            }
        }
    }
</script>
