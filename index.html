<style>
    body {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        font-family: Arial, sans-serif;
        background-color: #ffffff;
    }

    #container {
        height: 99%;
        margin: auto;
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        flex-shrink: 1;
        flex-basis: auto;
        min-width: 0;
        min-height: 0;
    }

    #content {
        margin: auto;
        align-items: center;
    }

    #zip {
        align-items: center;
        margin: auto;
        display: flex;
        flex-grow: 1;
        flex-shrink: 1;
        flex-basis: 0%;
        justify-content: center;
    }

    #myProgress {
        width: 200px;
        margin: 12px auto 0;
        background-color: white;
        height: 3px;
    }

    #myBar {
        width: 0%;
        height: 100%;
        background-color: #525252;
        transition: none;
    }

    .fade-out {
        animation: fadeOut 0.3s ease forwards;
    }

    @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
    }
</style>

<head>
    <link rel="icon" href="images/iron.png">
    <link rel="apple-touch-icon" href="images/iron.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron</title>
</head>

<body>
    <div id="container">
        <div id="content">
            <div id="zip">
                <a href="#" onclick="move(); return false;" style="text-decoration: none;">
                    <div>
                        <img src="images/zip.jpg" width="80" alt="iron.zip">
                    </div>
                    <p style="font-size: 13px; font-family: 'Courier New'; text-align: center; margin-top: 3px">iron.zip</p>
                </a>
            </div>

            <div id="myProgress">
                <div id="myBar"></div>
            </div>
        </div>
    </div>

<script>
    var isAnimating = false;

    function move() {
        if (isAnimating) return;
        isAnimating = true;

        var bar = document.getElementById('myBar');
        var width = 0;
        var id = setInterval(function() {
            if (width >= 100) {
                clearInterval(id);
                setTimeout(function() {
                    document.body.classList.add('fade-out');
                    setTimeout(function() {
                        window.location.href = 'home.html';
                    }, 300);
                }, 200);
            } else {
                width += 0.5;
                bar.style.width = width + '%';
            }
        }, 10);
    }

    window.addEventListener('pageshow', function() {
        document.body.classList.remove('fade-out');
        isAnimating = false;
        document.getElementById('myBar').style.width = '0%';
    });
</script>
</body>
